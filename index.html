<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering App</title>
    <link rel= "stylesheet" type="text/css" href= "style.css" />
</head>
<body>
    <header class= "header-section">
        <nav class= "navbar-section">
            <h1><a href= "/">Food ordering app</a></h1>
        </nav>
        <div class= "layer-1">
            <div class= "search-bar">
                <input 
                    type= "text" 
                    placeholder="Search Restaurents.." 
                    onkeyup= "searchRestaurents(event.target.value)"
                    />
                <button type= "submit">search</button>
            </div>
            <div class= "favourites">
                <img src= "assets/icons/favourites.png" alt= "favourites" onclick= "listFavourites()" />
            </div>
        </div>
    </header>
    <main>
        <div class= "layer-2">
            <div class= "sort-section">
                <select name= "sort" id= "sort" onchange= "sortOption()" >
                    <option value= "" disabled>Select option</option>
                    <option value= "eta">ETA</option>
                    <option value= "rating">rating</option>
                </select>
            </div>
            <div class= "filter-section">
                <select name= "filter" id= "filter" onchange= "filterTag()" >
                    <option value= "" disabled>Tags</option>
                </select>
            </div>
        </div>
        <div class= "restaurents-view" id= "restaurents-view">
        </div>
    </main>
    <script type= "text/javascript" src= "script.js" />
</body>
</html>
